<body>
    <h1>Bauhaus Colectica Proxy</h1>
    <p>This is a proxy service for the Colectica API. API endpoints are available at:</p>
    <ul>
        <li><code>POST /token/createtoken</code></li>
        <li><code>POST /api/v1/_query</code></li>
        <li><code>POST /api/v1/item</code></li>
        <li><code>GET /api/v1/ddiset/{agencyId}/{identifier}</code></li>
    </ul>
</body>
